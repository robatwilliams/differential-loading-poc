<!doctype html>
<html>

  <head>
    <title>Differential loading test page</title>

    <!-- Silence invariant: ReactDOM was loaded before React. Make sure you load the React package before loading ReactDOM. -->
    <script src="react/16.8.0/react.production.min.js"></script>

    <!-- Change version here to see differential loading in action -->
    <script src="react-dom/16.8.0/react-dom.production.min.js"></script>

    <script>
      navigator.serviceWorker.register('./serviceWorker.js');
    </script>

    <script>
      class Hello extends React.Component {
        render() {
          return React.createElement('div', null, `Hello ${this.props.toWhat}`);
        }
      }

      document.addEventListener('DOMContentLoaded', () => {
        ReactDOM.render(
          React.createElement(Hello, { toWhat: 'World' }, null),
          document.getElementById('root')
        );
      });
    </script>
  </head>

  <body>
    Differential loading test page

    <div id="root">
      React will render here; if everything's worked, you shouldn't see this text.
    </div>
  </body>

</html>
